<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh">
  <div class="card shadow shadow-lg">
    <form onsubmit="submitForm(event)">
      <div class="d-flex justify-content-between align-items-center">
        <div class="h1 text-frota" style="font-weight: bolder">Login</div>
        <img src="assets/logo-prefeitura.png" width="75px" height="90px" alt="logo" />
      </div>
      <div class="form-group pt-3">
        <label for="registration">Matricula <span class="text-danger">*</span></label>
        <input type="text" class="form-control shadow shadow-sm" id="matricula" placeholder="Digite sua matícula:" />
      </div>
      <div class="form-group pt-2">
        <label for="password">Senha <span class="text-danger">*</span></label>
        <input type="password" class="form-control shadow shadow-sm" id="senha" placeholder="Digite sua senha:" />
      </div>
      <div class="form-check d-flex justify-content-between pt-3">
        <label class="form-check-label" for="checkbox"><input type="checkbox" class="form-check-input" />Mantenha-me
          conectado</label>
        <a class="text-frota-secondary" href="#">Esqueci minha senha</a>
      </div>
      <div class="d-flex justify-content-between pt-3">
        <a type="button" class="btn btn-outline-frota col-4" href="register.html">
          Cadastrar
        </a>
        <button type="submit" class="btn btn-frota col-4" href="cars_list.html">Entrar</button>
      </div>
    </form>
  </div>
</div>
</body>

</html>
<style scoped>
  body {
    margin: 0;
    background-image: url(assets/parque_do_inga.jpg);
    background-repeat: no-repeat;
    background-size: cover;
  }

  .card {
    padding: 2.5rem 4rem 3rem;
    border-radius: 15px;
    width: 100vh;
  }
</style>
<script>
  var countErrors = 0;
  const makeDisabled = () => {
    document.getElementById("matricula").disabled = true;
    document.getElementById("senha").disabled = true;
  };
  const submitForm = (event) => {
    event.preventDefault();
    if (countErrors === 3) {
      alert("Quantidade máximas de erros atingida, aguarde um minuto para tentar novamente!");
      makeDisabled();
      return;
    }
    // Verifica se todos os campos estão preenchidos
    if (
      !document.querySelector("#matricula").value ||
      !document.querySelector("#senha").value
    ) {
      alert("Preencha todos os campos para logar!");
      countErrors++;
      return;
    }

    const matricula = "123456";
    const senha = "senha";

    if (
      document.querySelector("#matricula").value !== matricula ||
      document.querySelector("#senha").value !== senha
    ) {
      alert("Dados inválidos!");
      countErrors++;
      return;
    } else {
      alert("Usuário Logado com Sucesso!");
      window.location.href = "file:///C:/Dev/facul/frota_prefeitura/cars_list.html";
    }

  };
</script>
</body>

</html>
